<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rätsel-App</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>

    <div id="startScreen">
        <h1>Rätsel Starten</h1>
        <button id="startButton">Start</button>
    </div>

    <div id="codeContainer">
        <div class="field">
            <label>Codefeld 1</label>
            <input type="text" id="code1">
            <button onclick="checkCode(1)">OK</button>
            <p id="result1"></p>
        </div>

        <div class="field">
            <label>Codefeld 2</label>
            <input type="text" id="code2">
            <button onclick="checkCode(2)">OK</button>
            <p id="result2"></p>
        </div>

        <div class="field">
            <label>Codefeld 3</label>
            <input type="text" id="code3">
            <button onclick="checkCode(3)">OK</button>
            <p id="result3"></p>
        </div>

        <div class="field">
            <label>Codefeld 4</label>
            <input type="text" id="code4">
            <button onclick="checkCode(4)">OK</button>
            <p id="result4"></p>
        </div>

        <div class="field">
            <label>Codefeld 5</label>
            <input type="text" id="code5">
            <button onclick="checkCode(5)">OK</button>
            <p id="result5"></p>
        </div>
    </div>

    <audio id="bgMusic" src="musik.mp3" loop></audio>

    <script src="script.js"></script>
</body>
</html>
