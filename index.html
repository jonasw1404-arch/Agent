<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Background</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden; /* kein Scrollen */
    }

    #bg-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: black; /* falls Bild nicht 100% deckt */
    }

    #bg-img {
      width: 100%;
      height: 100%;
      object-fit: contain; /* hält 16:9 ein */
    }
  </style>
</head>
<body>
  <div id="bg-container">
    <img id="bg-img" src="hintergrund.jpg" alt="Background" />
  </div>

  <script>
    function resizeImage() {
      const img = document.getElementById("bg-img");
      const screenRatio = window.innerWidth / window.innerHeight;
      const imageRatio = 16 / 9;

      if (screenRatio > imageRatio) {
        // Bildschirm ist querformatiger → Bild an Breite anpassen
        img.style.width = "100%";
        img.style.height = "auto";
      } else {
        // Bildschirm ist hochformatiger → Bild an Höhe anpassen
        img.style.width = "auto";
        img.style.height = "100%";
      }
    }

    window.addEventListener("resize", resizeImage);
    window.addEventListener("load", resizeImage);
  </script>
</body>
</html>
